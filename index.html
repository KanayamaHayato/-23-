<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットマシン</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }
    .slot {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .reel {
      font-size: 50px;
      width: 60px;
      height: 60px;
      border: 2px solid #000;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>はげりん、こんにちは</h1>
  <a class="p-3 mb-2 bg-danger text-white">ゆうきしんじゃった</a>
  <a class="p-3 mb-2 bg-danger text-white">☆はげりん希少種☆はげりーーーーーーーーーーーーーーーーーーーーーん</a>
  <a class="p-1 mb-2 bg-danger text-white">F*ck!B*tch!</a>
  <a class="p-3 mb-2 bg-primary text-white">ゆうき復活した</a>
  <h1>🎰 スロットマシン 🎰</h1>
  <div class="slot">
    <div class="reel" id="reel1">🍒</div>
    <div class="reel" id="reel2">🍒</div>
    <div class="reel" id="reel3">🍒</div>
  </div>
  <button onclick="spin()">スピン！</button>
  <p id="result"></p>
</body>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Bootstrap Javascript(jQuery含む) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    const symbols = ["🍒", "🍋", "🔔", "🍉", "⭐", "💎"];

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      const r1 = getRandomSymbol();
      const r2 = getRandomSymbol();
      const r3 = getRandomSymbol();

      document.getElementById("reel1").textContent = r1;
      document.getElementById("reel2").textContent = r2;
      document.getElementById("reel3").textContent = r3;

      const resultText = (r1 === r2 && r2 === r3) ? "🎉 大当たり！ 🎉" : "😢 はずれ...";
      document.getElementById("result").textContent = resultText;
    }
  </script>
</html>
