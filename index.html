<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットマシン（コイン付き）</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }
    .slot {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .reel {
      font-size: 50px;
      width: 60px;
      height: 60px;
      border: 2px solid #000;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
    #coin {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>🎰 スロットマシン 🎰</h1>
  <div id="coin">💰 コイン: <span id="coinCount">10</span>枚</div>

  <div class="slot">
    <div class="reel" id="reel1">🍒</div>
    <div class="reel" id="reel2">🍒</div>
    <div class="reel" id="reel3">🍒</div>
  </div>

  <button id="spinButton" onclick="spin()">スピン！（1枚消費）</button>
  <p id="result"></p>

  <script>
    const symbols = ["🍒", "🍋", "🔔", "🍉", "⭐", "💎"];
    let intervals = [];
    let coin = 10;

    function updateCoinDisplay() {
      document.getElementById("coinCount").textContent = coin;
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function startReel(id) {
      return setInterval(() => {
        document.getElementById(id).textContent = getRandomSymbol();
      }, 100);
    }

    function stopReel(intervalId) {
      clearInterval(intervalId);
    }

    function spin() {
      if (coin <= 0) {
        document.getElementById("result").textContent = "コインが足りません！";
        return;
      }

      // コインを1枚消費
      coin--;
      updateCoinDisplay();

      document.getElementById("spinButton").disabled = true;
      document.getElementById("result").textContent = "";

      // 各リールを回し始める
      intervals[0] = startReel("reel1");
      intervals[1] = startReel("reel2");
      intervals[2] = startReel("reel3");

      // 順番に止める
      setTimeout(() => stopReel(intervals[0]), 2000);
      setTimeout(() => stopReel(intervals[1]), 2500);
      setTimeout(() => {
        stopReel(intervals[2]);

        const r1 = document.getElementById("reel1").textContent;
        const r2 = document.getElementById("reel2").textContent;
        const r3 = document.getElementById("reel3").textContent;

        let resultText = "😢 はずれ...";
        if (r1 === r2 && r2 === r3) {
          coin += 3; // 当たりで+3枚
          resultText = "🎉 大当たり！ +3コイン！ 🎉";
          updateCoinDisplay();
        }

        document.getElementById("result").textContent = resultText;
        document.getElementById("spinButton").disabled = false;
      }, 3000);
    }
  </script>

</body>
</html>
