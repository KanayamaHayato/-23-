<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットマシン</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }
    .slot {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .reel {
      font-size: 50px;
      width: 60px;
      height: 60px;
      border: 2px solid #000;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>🎰 スロットマシン 🎰</h1>
  <div class="slot">
    <div class="reel" id="reel1">🍒</div>
    <div class="reel" id="reel2">🍒</div>
    <div class="reel" id="reel3">🍒</div>
  </div>
  <button id="spinButton" onclick="spin()">スピン！</button>
  <p id="result"></p>

  <script>
    const symbols = ["🍒", "🍋", "🔔", "🍉", "⭐", "💎"];
    let intervals = [];

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function startReel(id) {
      return setInterval(() => {
        document.getElementById(id).textContent = getRandomSymbol();
      }, 100);
    }

    function stopReel(intervalId) {
      clearInterval(intervalId);
    }

    function spin() {
      // ボタンを無効化
      document.getElementById("spinButton").disabled = true;
      document.getElementById("result").textContent = "";

      // 各リールを回し始める
      intervals[0] = startReel("reel1");
      intervals[1] = startReel("reel2");
      intervals[2] = startReel("reel3");

      // 順番に止める（0.5秒おき）
      setTimeout(() => stopReel(intervals[0]), 2000); // 2秒後にリール1停止
      setTimeout(() => stopReel(intervals[1]), 2500); // 2.5秒後にリール2停止
      setTimeout(() => {
        stopReel(intervals[2]);                      // 3秒後にリール3停止

        // 最終結果判定
        const r1 = document.getElementById("reel1").textContent;
        const r2 = document.getElementById("reel2").textContent;
        const r3 = document.getElementById("reel3").textContent;

        const resultText = (r1 === r2 && r2 === r3)
          ? "🎉 大当たり！ 🎉"
          : "😢 はずれ...";
        document.getElementById("result").textContent = resultText;

        // ボタンを再び有効化
        document.getElementById("spinButton").disabled = false;
      }, 3000);
    }
  </script>

</body>
</html>
